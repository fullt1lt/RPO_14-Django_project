{% extends "my_app/base.html" %}
{% load static %}
{%block content%}
<h2>Регистрация пользователя</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  
  {% for field in form %}
    <div>
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}
  
  <button type="submit">Зарегистрироваться</button>
</form>
{%endblock%}
